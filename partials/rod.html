<td><button ng-click="deleteRod(pole, rod)" type="button" class="delete-rod btn btn-danger btn-xs">
    <span class="glyphicon glyphicon-trash"></span></button></td>
<td><input class="rod-val radius" ng-model="rod.r" type="text"><br>
  <input class="rod-slider radius" ng-model="rod.r" type="range" min="0" max="5.7" step="0.01"></td>
<td><input class="rod-val theta" ng-model="rod.theta" value="{theta}" type="text"><br>
  <input class="rod-slider theta" ng-model="rod.theta" type="range" min="0" max="360" step="1"></td>
<td><input class="rod-val height" ng-model="rod.height" type="text"><br>
  <input class="rod-slider height" ng-model="rod.height" type="range" min="2" max="7.5" step="0.01"></td>
<td><select ng-model="rod.color" ng-options="c for c in ['R', 'G', 'B', 'O', 'Y', 'W']"></td>
